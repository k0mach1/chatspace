AllCops:
  Rails:
    Enabled: true
  Include:
    - '**/Rakefile'
    - '**/config.ru'
  Exclude:
    - 'db/**/*'
    - 'config/**/*'
    - 'script/**/*'
    - 'bundle_bin/*'
    - 'bin/*'
    - !ruby/regexp /old_and_unused\.rb$/
Metrics/LineLength:
    Max: 100
Style/Documentation:
    Enabled: false
